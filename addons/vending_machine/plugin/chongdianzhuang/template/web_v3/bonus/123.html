<script language="javascript">
  $(".btn1").click(function(){
    $(".dialog").show(100)
  })



  require(['bootstrap'],function(){
    $("[rel=pop]").popover({
      trigger:'manual',
      placement : 'left',
      title : $(this).data('title'),
      html: 'true',
      content : $(this).data('content'),
      animation: false
    }).on("mouseenter", function () {
      var _this = this;
      $(this).popover("show");
      $(this).siblings(".popover").on("mouseleave", function () {
        $(_this).popover('hide');
      });
    }).on("mouseleave", function () {
      var _this = this;
      setTimeout(function () {
        if (!$(".popover:hover").length) {
          $(_this).popover("hide")
        }
      }, 100);
    });


  });


</script>
